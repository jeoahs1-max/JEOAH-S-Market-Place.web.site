<!doctype html><html lang='fr'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Affilié - Ajouter liens</title><link rel='stylesheet' href='/styles.min.css'/></head><body><div class='container'><header class='small-header'><a href='/index.html'>← Accueil</a></header><h1>Ajouter vos liens affiliés</h1><div id='links_area'><input class='link' placeholder='https://a.amazon.com/...' /><input class='link' placeholder='https://a.aliexpress.com/...' /></div><button id='add_link' class='button ghost'>+ Ajouter un autre lien</button><div class='row'><button id='af_next' class='button primary'>Suivant</button></div></div><script>document.getElementById('add_link').addEventListener('click',function(){var div=document.getElementById('links_area');var inp=document.createElement('input');inp.className='link';inp.placeholder='https://...';div.appendChild(inp);});document.getElementById('af_next').addEventListener('click',function(){var inputs=document.querySelectorAll('#links_area .link');var arr=[];inputs.forEach(function(i){ if(i.value.trim()) arr.push(i.value.trim()); }); sessionStorage.setItem('affiliate_links', JSON.stringify(arr)); location.href='/affiliate-social.html';});</script></body></html>
