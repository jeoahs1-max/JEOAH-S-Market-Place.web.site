<!doctype html><html lang='fr'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Inscription — JEOAH'S</title><link rel='stylesheet' href='/styles.min.css'/></head><body><div class='container small'><header class='small-header'><a href='/index.html'>← Retour</a></header><h1>Créer un compte</h1><form id='signup' class='form'><label>Nom complet<input id='name' required></label><label>Email<input id='email' type='email' required></label><label>Mot de passe<div class='pw-row'><input id='pw' type='password' required><button type='button' class='eye' data-target='pw'>👁️</button></div></label><label>Confirmer mot de passe<div class='pw-row'><input id='pw2' type='password' required><button type='button' class='eye' data-target='pw2'>👁️</button></div></label><div class='role-row'><label><input type='radio' name='role' value='vendor' required> Vendeur</label><label><input type='radio' name='role' value='affiliate' required> Affilié</label></div><div class='row'><button class='button primary' type='submit'>Créer mon compte</button><a class='button ghost' href='/login.html'>Connexion</a></div></form><div id='msg' class='note'></div></div><script>document.querySelectorAll('.eye').forEach(b=>b.addEventListener('click',()=>{let t=document.getElementById(b.dataset.target); t.type=(t.type==='password'?'text':'password'); b.textContent=(t.type==='password'?'👁️':'🙈');}));document.getElementById('signup').addEventListener('submit',function(e){e.preventDefault();let p=document.getElementById('pw').value, p2=document.getElementById('pw2').value; if(p!==p2){document.getElementById('msg').textContent='Les mots de passe ne correspondent pas.';return;} let role=document.querySelector('input[name=role]:checked').value; if(role==='vendor'){sessionStorage.setItem('seller_code','JSMP-'+Math.floor(100000+Math.random()*900000)); location.href='/vendor-step-social.html';} else {location.href='/affiliate-links.html';}});</script></body></html>
