<!doctype html><html lang='fr'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Vendeur - Produits</title><link rel='stylesheet' href='/styles.min.css'/></head><body><div class='container'><header class='small-header'><a href='/index.html'>← Accueil</a></header><h1>Ajouter un produit</h1><input id='prod_title' placeholder='Titre du produit'/><input id='prod_price' placeholder='Prix (USD)'/><input id='prod_img1' placeholder='Image 1 URL' /><div class='row'><button id='prod_publish' class='button primary'>Publier</button></div><div id='prod_list'></div><div class='card'><h3>Retraits</h3><p>Min 50 USD, max 2 retraits/jour (demo)</p><button id='req' class='button'>Demander un retrait</button><div id='reqs'></div></div></div><script>document.getElementById('prod_publish').addEventListener('click',function(){var t=document.getElementById('prod_title').value, p=document.getElementById('prod_price').value, i=document.getElementById('prod_img1').value; if(!t||!p||!i){alert('Remplis');return;} var d=document.getElementById('prod_list'); var el=document.createElement('div'); el.className='product-card'; el.innerHTML='<h4>'+t+'</h4><p>$'+p+'</p><img src="'+i+'" style="max-width:140px"/>'; d.prepend(el);});document.getElementById('req').addEventListener('click',function(){var r=document.getElementById('reqs'); var it=document.createElement('div'); it.className='note'; it.textContent='Demande de retrait envoyée (demo)'; r.prepend(it);});</script></body></html>
